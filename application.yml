# COMMON APPLICATION PROPERTIES
# Logging
logging.level.org.springframework: INFO

# Metrics
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  jmx:
    enabled: true